<!DOCTYPE html>
<html>
<head>
    <title>客服话术助手</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #6c5ce7;
            --accent: #00c2a2;
            --text: #2d3436;
            --background: linear-gradient(135deg, #f8f9fa 0%, #e7f3ff 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui;
            padding: 2rem;
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: var(--background);
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(74, 144, 226, 0.2);
            margin: -1rem -1rem 2rem;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-weight: 600;
            text-align: center;
            font-size: 2.2rem;
        }

        #search {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--primary);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }

        #search:focus {
            outline: none;
            box-shadow: 0 4px 16px rgba(74, 144, 226, 0.2);
        }

        .select-group {
            display: grid;
            gap: 1.2rem;
            margin: 2rem 0;
        }

        select {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 1.2rem;
            border: 2px solid #e0f0ff;
            border-radius: 8px;
            background: rgba(255,255,255,0.95);
            font-size: 1rem;
            appearance: none;
            transition: all 0.3s ease;
        }

        .select-wrapper::after {
            content: "⌄";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        #response {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            margin-top: 2rem;
            line-height: 1.7;
            animation: fadeIn 0.4s ease-out;
        }

        .response-list li {
            padding: 1.2rem;
            margin: 1rem 0;
            background: rgba(248, 249, 250, 0.6);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>智能客服话术系统</h1>
    </div>
    
    <input type="text" id="search" placeholder="🔍 输入关键词搜索">
    
    <div class="select-group">
        <div class="select-wrapper">
            <select id="mainCategory">
                <option value="">📁 主分类</option>
            </select>
        </div>
        
        <div class="select-wrapper">
            <select id="subCategory">
                <option value="">📂 子分类</option>
            </select>
        </div>
        
        <div class="select-wrapper">
            <select id="subSubCategory">
                <option value="">💻 平台</option>
            </select>
        </div>
    </div>

    <div id="response"></div>

    <script>
        let data = [];
        
        document.getElementById('search').addEventListener('input', function(e) {
            const keyword = e.target.value.toLowerCase();
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = keyword ? '' : '';
            
            const results = [];
            data.forEach(category => {
                category.subCategories.forEach(sub => {
                    (sub.subCategories || [sub]).forEach(child => {
                        const content = Array.isArray(child.response) ? child.response.join('\n') : child.response;
                        if(content.toLowerCase().includes(keyword)) {
                            results.push(`<p><strong>${category.category} → ${sub.name}${child.name ? ' → '+child.name : ''}</strong><br>${content}</p>`);
                        }
                    });
                });
            });
            responseDiv.innerHTML = results.length ? 
                `<ul class="response-list">${results.map(i => `<li>${i}</li>`).join('')}</ul>` : 
                '<div style="text-align:center;color:#666">🔍 未找到相关话术</div>';
        });

        async function init() {
            try {
                const response = await fetch('data.json');
                data = await response.json();
                
                const initSelect = (parent, items) => {
                    parent.innerHTML = items.map(opt => 
                        `<option value="${opt.value}">${opt.text}</option>`
                    ).join('');
                };

                initSelect(document.getElementById('mainCategory'), 
                    data.map(c => ({value: c.category, text: c.category}))
                );

                document.querySelectorAll('select').forEach(select => {
                    select.addEventListener('change', () => {
                        // 原有选择逻辑
                    });
                });

            } catch (error) {
                alert('数据加载失败，请检查data.json文件');
            }
        }
        init();
    </script>
</body>
</html>
