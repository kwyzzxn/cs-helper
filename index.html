<!DOCTYPE html>
<html>
<head>
    <title>客服话术助手</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #6c5ce7;
            --accent: #00c2a2;
            --text: #2d3436;
            --background: linear-gradient(135deg, #f8f9fa 0%, #e7f3ff 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui;
            padding: 2rem;
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: var(--background);
        }

        .header {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            margin: -1rem -1rem 2rem;
            box-shadow: 0 4px 20px rgba(74, 144, 226, 0.2);
        }

        .header h1 {
            color: white;
            margin: 0;
            font-weight: 600;
            text-align: center;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #search {
            width: 100%;
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            border: 2px solid var(--primary);
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        #search:focus {
            outline: none;
            box-shadow: 0 4px 16px rgba(74, 144, 226, 0.2);
        }

        .select-group {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }

        select {
            flex: 1;
            padding: 0.8rem 2.5rem 0.8rem 1.2rem;
            border: 2px solid #e0f0ff;
            border-radius: 8px;
            background: white;
            font-size: 1rem;
            appearance: none;
            transition: all 0.3s ease;
        }

        select.platform {
            background: #f0f0f0;
        }

        .select-wrapper {
            position: relative;
            flex: 1;
        }

        .select-wrapper::after {
            content: "⌄";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        #response {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            margin-top: 2rem;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>智能客服话术系统</h1>
    </div>
    
    <input type="text" id="search" placeholder="输入关键词搜索">
    
    <div class="select-group">
        <div class="select-wrapper">
            <select id="mainCategory">
                <option value="">游戏问题</option>
            </select>
        </div>
        
        <div class="select-wrapper">
            <select id="subCategory">
                <option value="">子分类</option>
            </select>
        </div>
        
        <div class="select-wrapper">
            <select id="subSubCategory" class="platform">
                <option value="">平台</option>
            </select>
        </div>
    </div>

    <div id="response"></div>

    <script>
        let data = [];

        document.getElementById('search').addEventListener('input', function(e) {
            const keyword = e.target.value.toLowerCase();
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '';
            
            data.forEach(category => {
                category.subCategories.forEach(sub => {
                    (sub.subCategories || [sub]).forEach(child => {
                        const content = Array.isArray(child.response) ? 
                            child.response.join(' ') : 
                            child.response;
                        if(content.toLowerCase().includes(keyword)) {
                            responseDiv.innerHTML += `
                                <div style="margin:1rem 0;padding:1rem;background:#f8f9fa;border-radius:8px">
                                    <strong>${category.category} → ${sub.name}</strong>
                                    <p>${content}</p>
                                </div>
                            `;
                        }
                    });
                });
            });
        });

        async function init() {
            try {
                const response = await fetch('data.json');
                data = await response.json();
                
                const mainSelect = document.getElementById('mainCategory');
                const subSelect = document.getElementById('subCategory');
                const subSubSelect = document.getElementById('subSubCategory');

                mainSelect.innerHTML = '<option value="">游戏问题</option>' + 
                    data.map(c => `<option value="${c.category}">${c.category}</option>`).join('');

                mainSelect.addEventListener('change', () => {
                    const category = data.find(c => c.category === mainSelect.value);
                    subSelect.innerHTML = '<option value="">子分类</option>' + 
                        (category?.subCategories.map(s => `<option value="${s.name}">${s.name}</option>`)?.join('') || '');
                });

                subSelect.addEventListener('change', () => {
                    const category = data.find(c => c.category === mainSelect.value);
                    const sub = category?.subCategories.find(s => s.name === subSelect.value);
                    subSubSelect.innerHTML = '<option value="">平台</option>' + 
                        (sub?.subCategories.map(p => `<option value="${p.name}">${p.name}</option>`)?.join('') || '');
                });
            } catch (error) {
                console.error('加载失败:', error);
            }
        }
        init();
    </script>
</body>
</html>
