<!DOCTYPE html>
<html>
<head>
    <title>客服话术助手</title>
    <style>
        /* 原有样式 */
        body { 
            font-family: Arial; 
            padding: 20px; 
            max-width: 800px;
            margin: 0 auto;
            background: #f5f7fa;
        }
        select { 
            margin: 10px 0; 
            padding: 10px;
            display: none; 
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f8f9fa;
        }
        /* 新增样式 */
        #search {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            font-size: 16px;
        }
        #response {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>客服话术助手</h1>
    
    <!-- 搜索框应放在标题下方 -->
    <input type="text" id="search" placeholder="输入关键词搜索（如“充值”）">

    <!-- 分类选择器 -->
    <select id="mainCategory">
        <option value="">请选择主分类</option>
    </select>
    <select id="subCategory">
        <option value="">请选择子分类</option>
    </select>
    <select id="subSubCategory">
        <option value="">请选择具体平台</option>
    </select>

    <!-- 话术显示区域 -->
    <div id="response"></div>

    <script>
        // 将数据提升到全局作用域（关键修复！）
        let data = [];

        // 搜索功能（独立模块）
        document.getElementById('search').addEventListener('input', function(e) {
            const keyword = e.target.value.toLowerCase();
            const responseDiv = document.getElementById('response');
            
            if (keyword.length < 1) {
                responseDiv.innerHTML = '';
                return;
            }

            const results = [];
            data.forEach(category => {
                category.subCategories.forEach(sub => {
                    if (sub.children) {
                        sub.children.forEach(child => {
                            if (child.response.toLowerCase().includes(keyword)) {
                                results.push(
                                    `<p><strong>${category.category} → ${sub.name} → ${child.name}:</strong> ${child.response}</p>`
                                );
                            }
                        });
                    } else if (sub.response.toLowerCase().includes(keyword)) {
                        results.push(
                            `<p><strong>${category.category} → ${sub.name}:</strong> ${sub.response}</p>`
                        );
                    }
                });
            });

            responseDiv.innerHTML = results.length > 0 ? results.join('') : '未找到相关话术';
        });

        // 初始化函数
        async function init() {
            try {
                const response = await fetch('data.json');
                data = await response.json(); // 赋值给全局变量
                const mainSelect = document.getElementById('mainCategory');
                const subSelect = document.getElementById('subCategory');
                const subSubSelect = document.getElementById('subSubCategory');

                // 初始化主分类选项
                data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.category;
                    option.textContent = category.category;
                    mainSelect.appendChild(option);
                });
                mainSelect.style.display = 'block';

                // 其他事件监听逻辑保持不变...
                // [此处保留原有分类联动代码]
                
            } catch (error) {
                console.error('加载失败:', error);
                alert('数据加载失败，请检查JSON文件路径和格式！');
            }
        }

        init();
    </script>
</body>
</html>
