    <style>
        :root {
            --primary: #00f3ff;

            --accent: #ff00ff;
            --text: #e0e0e0;
            --background: linear-gradient(135deg, #0a0a2e 0%, #1a1a4a 100%);
            --neon-glow: 0 0 15px rgba(0, 243, 255, 0.5);

        .search-container {

        #search {

            font-size: 1rem;

            transition: all 0.3s ease;
        }

        #search:focus {

        body {
            font-family: 'Orbitron', sans-serif;

            min-height: 100vh;

            background: var(--background);

        }

        .header {
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.8) 0%, rgba(0, 243, 255, 0.6) 100%);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            margin: -1rem -1rem 2rem;
            box-shadow: var(--neon-glow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 243, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: scan 6s linear infinite;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-weight: 600;
            text-align: center;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.8);
            position: relative;
        }

        .select-group {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
            max-width: 600px;
            padding: 0 1rem;
            margin-left: auto;
            margin-right: auto;
        }

        select {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 1.2rem;
            border: 2px solid var(--primary);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
            font-size: 1rem;
            appearance: none;
            box-shadow: var(--neon-glow);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: "‚ñº";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 0.8rem;
            text-shadow: var(--neon-glow);
        }

        #response {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--primary);
            box-shadow: var(--neon-glow);
            margin-top: 2rem;
            line-height: 1.7;
        }

        .response-item {
            margin: 1rem 0;
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            border-left: 4px solid var(--accent);
            position: relative;
            transition: transform 0.3s ease;
        }

        .response-item:hover {
            transform: translateX(10px);
        }

        @keyframes scan {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            100% { transform: rotate(45deg) translate(30%, 30%); }
        }

        ::selection {
            background: var(--primary);
            color: #000;
        }
    </style>
