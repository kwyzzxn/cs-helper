<!DOCTYPE html>
<html>
<head>
    <title>客服话术助手</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #f5f7fa;
        }
        #search {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f8f9fa;
            display: none;
        }
        #response {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin-top: 20px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>客服话术助手</h1>
    <input type="text" id="search" placeholder="输入关键词搜索（如“充值”）">
    <select id="mainCategory">
        <option value="">请选择主分类</option>
    </select>
    <select id="subCategory">
        <option value="">请选择子分类</option>
    </select>
    <select id="subSubCategory">
        <option value="">请选择平台</option>
    </select>
    <div id="response"></div>

    <script>
        let data = [];

        // 搜索功能
        document.getElementById('search').addEventListener('input', function(e) {
            const keyword = e.target.value.toLowerCase();
            const responseDiv = document.getElementById('response');
            if (!keyword) {
                responseDiv.innerHTML = '';
                return;
            }
            
            const results = [];
            data.forEach(category => {
                category.subCategories.forEach(sub => {
                    if (sub.subCategories) {
                        sub.subCategories.forEach(child => {
                            if (child.response.toLowerCase().includes(keyword)) {
                                results.push(`<p><strong>${category.category} → ${sub.name} → ${child.name}:</strong> ${child.response}</p>`);
                            }
                        });
                    } else if (sub.response && sub.response.toLowerCase().includes(keyword)) {
                        results.push(`<p><strong>${category.category} → ${sub.name}:</strong> ${sub.response}</p>`);
                    }
                });
            });
            responseDiv.innerHTML = results.length ? results.join('') : '未找到相关话术';
        });

        // 初始化函数
        async function init() {
            try {
                const response = await fetch('data.json');
                data = await response.json();
                const mainSelect = document.getElementById('mainCategory');
                const subSelect = document.getElementById('subCategory');
                const subSubSelect = document.getElementById('subSubCategory');
                const responseDiv = document.getElementById('response');

                // 初始化主分类
                data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.category;
                    option.textContent = category.category;
                    mainSelect.appendChild(option);
                });
                mainSelect.style.display = 'block';

                // 主分类变化逻辑
                mainSelect.addEventListener('change', () => {
                    const category = data.find(item => item.category === mainSelect.value);
                    subSelect.style.display = category ? 'block' : 'none';
                    subSelect.innerHTML = '<option value="">请选择子分类</option>';
                    subSubSelect.style.display = 'none';
                    responseDiv.innerHTML = '';

                    if (category) {
                        category.subCategories.forEach(sub => {
                            const option = document.createElement('option');
                            option.value = sub.name;
                            option.textContent = sub.name;
                            subSelect.appendChild(option);
                        });
                    }
                });

                // 子分类变化逻辑
                subSelect.addEventListener('change', () => {
                    const mainCat = data.find(item => item.category === mainSelect.value);
                    const subCat = mainCat.subCategories.find(sub => sub.name === subSelect.value);
                    subSubSelect.style.display = subCat.subCategories ? 'block' : 'none';
                    subSubSelect.innerHTML = '<option value="">请选择平台</option>';
                    responseDiv.innerHTML = '';

                    if (subCat.subCategories) {
                        subCat.subCategories.forEach(child => {
                            const option = document.createElement('option');
                            option.value = child.name;
                            option.textContent = child.name;
                            subSubSelect.appendChild(option);
                        });
                    } else if (subCat.response) {
                        responseDiv.innerHTML = subCat.response;
                    }
                });

                // 三级分类变化逻辑
                subSubSelect.addEventListener('change', () => {
                    const mainCat = data.find(item => item.category === mainSelect.value);
                    const subCat = mainCat.subCategories.find(sub => sub.name === subSelect.value);
                    const subSubCat = subCat.subCategories.find(child => child.name === subSubSelect.value);
                    responseDiv.innerHTML = subSubCat.response;
                });

            } catch (error) {
                console.error('加载失败:', error);
                alert('数据加载失败，请检查JSON文件路径和格式！');
            }
        }

        init();
    </script>
</body>
</html>
