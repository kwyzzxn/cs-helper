<!DOCTYPE html>
<html>
<head>
    <title>客服小助手</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #00c8ff;  /* 调整主色调为更柔和的蓝 */
            --secondary: #7d53f6;
            --accent: #ff00ff;
            --text: #e0e0e0;
            --background: linear-gradient(135deg, #0a0a2e 0%, #1a1a4a 100%);
            --neon-glow: 0 0 10px rgba(0, 200, 255, 0.3);  /* 减弱辉光强度 */
        }

        /* 修改搜索框样式 */
        #search {
            border: 2px solid rgba(0, 200, 255, 0.6);  /* 半透明边框 */
            background: rgba(0, 0, 0, 0.4);  /* 加深背景透明度 */
            box-shadow: 0 0 12px rgba(0, 200, 255, 0.2), 
                       inset 0 0 8px rgba(0, 200, 255, 0.1);  /* 添加内发光 */
        }

        /* 优化选择栏样式 */
        select {
            border: 2px solid rgba(0, 200, 255, 0.6);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 8px rgba(0, 200, 255, 0.2),
                       inset 0 0 6px rgba(0, 200, 255, 0.1);  /* 双层阴影 */
            transition: all 0.3s ease;
        }

        select:hover {
            box-shadow: 0 0 12px rgba(0, 200, 255, 0.3),
                       inset 0 0 8px rgba(0, 200, 255, 0.2);  /* 悬停增强效果 */
        }

        /* 调整下拉箭头颜色 */
        .select-wrapper::after {
            color: #00c8ff;
            text-shadow: 0 0 8px rgba(0, 200, 255, 0.3);
        }

        /* 以下保持原有样式不变 */
        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        #search:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.4);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            padding: 2rem;
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: var(--background);
            color: var(--text);
        }

        .header {
            background: linear-gradient(135deg, rgba(125, 83, 246, 0.8) 0%, rgba(0, 243, 255, 0.6) 100%);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            margin: -1rem -1rem 2rem;
            box-shadow: var(--neon-glow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 243, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: scan 6s linear infinite;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-weight: 600;
            text-align: center;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.8);
            position: relative;
        }

        .select-group {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
            max-width: 600px;
            padding: 0 1rem;
            margin-left: auto;
            margin-right: auto;
        }

        #response {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--primary);
            box-shadow: var(--neon-glow);
            margin-top: 2rem;
            line-height: 1.7;
        }

        .response-item {
            margin: 1rem 0;
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            border-left: 4px solid var(--accent);
            position: relative;
            transition: transform 0.3s ease;
        }

        .response-item:hover {
            transform: translateX(10px);
        }

        @keyframes scan {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            100% { transform: rotate(45deg) translate(30%, 30%); }
        }

        ::selection {
            background: var(--primary);
            color: #000;
        }
    </style>
</head>
<body>
    <!-- 保持原有HTML结构不变 -->
    <div class="header">
        <h1>客服小助手</h1>
    </div>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="🔍 输入关键词搜索">
    </div>
    
    <div class="select-group">
        <div class="select-wrapper">
            <select id="mainCategory">
                <option value="">请选择主分类</option>
            </select>
        </div>
        
        <div class="select-wrapper">
            <select id="subCategory">
                <option value="">请选择子分类</option>
            </select>
        </div>
        
        <div class="select-wrapper">
            <select id="subSubCategory">
                <option value="">请选择平台</option>
            </select>
        </div>
    </div>

    <div id="response"></div>
