<!DOCTYPE html>
<html>
<head>
    <title>客服小助手</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5ce1e6;  /* 柔化主色值 */
            --secondary: #7d53f6;
            --accent: #ff3bff;
            --text: rgba(224, 224, 224, 0.9);
            --background: linear-gradient(162deg, #0a0a2e 30%, #1a1a4a 100%);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            padding: 2rem;
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: var(--background);
            color: var(--text);
        }

        .header {
            background: linear-gradient(135deg, 
                rgba(125, 83, 246, 0.9) 0%, 
                rgba(92, 225, 230, 0.7) 100%);
            padding: 1.5rem;
            border-radius: 12px;
            margin: -1rem -1rem 2rem;
            box-shadow: 0 4px 24px rgba(92, 225, 230, 0.15);
            position: relative;
        }

        .header h1 {
            color: rgba(255, 255, 255, 0.95);
            margin: 0;
            font-weight: 500;
            text-align: center;
            letter-spacing: 1px;
            font-size: 2.5rem;
            text-shadow: 0 0 18px rgba(92, 225, 230, 0.4);
        }

        /* 搜索框样式 */
        .search-container {
            max-width: 600px;
            margin: 2.5rem auto;
            padding: 0 1rem;
        }

        #search {
            width: 100%;
            padding: 1rem 1.8rem;
            border: 1.5px solid rgba(92, 225, 230, 0.4);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.25);
            color: var(--text);
            transition: all 0.2s ease;
        }

        #search:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(92, 225, 230, 0.25),
                        inset 0 0 8px rgba(92, 225, 230, 0.1);
        }

        /* 选择器样式 */
        .select-group {
            display: grid;
            gap: 1.2rem;
            margin: 2.5rem 0;
            max-width: 600px;
            padding: 0 1rem;
            margin-left: auto;
            margin-right: auto;
        }

        .select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 1.5px solid rgba(92, 225, 230, 0.4);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.25);
            color: var(--text);
            font-size: 1rem;
            appearance: none;
            transition: all 0.2s ease;
        }

        select:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(92, 225, 230, 0.2);
        }

        .select-wrapper::after {
            content: "▼";
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 0.7rem;
            opacity: 0.7;
        }

        /* 结果展示区 */
        #response {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.8rem;
            border-radius: 10px;
            border: 1px solid rgba(92, 225, 230, 0.3);
            margin-top: 2.5rem;
            line-height: 1.7;
        }

        .response-item {
            margin: 1.2rem 0;
            padding: 1.2rem;
            background: linear-gradient(
                90deg,
                rgba(0,0,0,0) 0%,
                rgba(92, 225, 230, 0.08) 50%,
                rgba(0,0,0,0) 100%
            );
            border-left: 3px solid var(--accent);
            position: relative;
            transition: all 0.2s ease;
        }

        .response-item:hover {
            transform: translateX(8px);
            background: linear-gradient(
                90deg,
                rgba(0,0,0,0) 0%,
                rgba(92, 225, 230, 0.12) 50%,
                rgba(0,0,0,0) 100%
            );
        }

        /* 光效动画 */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                90deg,
                rgba(92, 225, 230, 0) 0%,
                rgba(92, 225, 230, 0.4) 50%,
                rgba(92, 225, 230, 0) 100%
            );
            animation: scanline 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>客服小助手</h1>
    </div>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="🔍 输入关键词搜索">
    </div>
    
    <div class="select-group">
        <div class="select-wrapper">
            <select id="mainCategory">
                <option value="">请选择主分类</option>
            </select>
        </div>
        
        <div class="select-wrapper">
            <select id="subCategory">
                <option value="">请选择子分类</option>
            </select>
        </div>
        
        <div class="select-wrapper">
            <select id="subSubCategory">
                <option value="">请选择平台</option>
            </select>
        </div>
    </div>

    <div id="response"></div>

    <script>
        /* 保留原功能逻辑 */
        // ...（保持原有JavaScript代码不变）...
    </script>
</body>
</html>
