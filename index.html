<!DOCTYPE html>
<html>
<head>
    <title>客服小助手</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #7d53f6;
            --accent: #ff00ff;
            --text: #e0e0e0;
            --background: linear-gradient(135deg, #0a0a2e 0%, #1a1a4a 100%);
            --neon-glow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        #search {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
            box-shadow: var(--neon-glow);
            transition: all 0.3s ease;
        }

        #search:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.8);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            padding: 2rem;
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: var(--background);
            color: var(--text);
        }

        .header {
            background: linear-gradient(135deg, rgba(125, 83, 246, 0.8) 0%, rgba(0, 243, 255, 0.6) 100%);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            margin: -1rem -1rem 2rem;
            box-shadow: var(--neon-glow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 243, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: scan 6s linear infinite;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-weight: 600;
            text-align: center;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.8);
            position: relative;
        }

        .select-group {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
            max-width: 600px;
            padding: 0 1rem;
            margin-left: auto;
            margin-right: auto;
        }

        select {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 1.2rem;
            border: 2px solid var(--primary);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
            font-size: 1rem;
            appearance: none;
            box-shadow: var(--neon-glow);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: "▼";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 0.8rem;
            text-shadow: var(--neon-glow);
        }

        #response {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--primary);
            box-shadow: var(--neon-glow);
            margin-top: 2rem;
            line-height: 1.7;
        }

        .response-item {
            margin: 1rem 0;
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            border-left: 4px solid var(--accent);
            position: relative;
            transition: transform 0.3s ease;
        }

        .response-item:hover {
            transform: translateX(10px);
        }

        @keyframes scan {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            100% { transform: rotate(45deg) translate(30%, 30%); }
        }

        ::selection {
            background: var(--primary);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>客服小助手</h1>
    </div>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="🔍 输入关键词搜索">
    </div>
    
    <div class="select-group">
        <div class="select-wrapper">
            <select id="mainCategory">
                <option value="">请选择主分类</option>
            </select>
        </div>
        
        <div class="select-wrapper">
            <select id="subCategory">
                <option value="">请选择子分类</option>
            </select>
        </div>
        
        <div class="select-wrapper">
            <select id="subSubCategory">
                <option value="">请选择平台</option>
            </select>
        </div>
    </div>

    <div id="response"></div>

    <script>
        // 保持原有JavaScript代码不变
        let data = [];
        const mainSelect = document.getElementById('mainCategory');
        const subSelect = document.getElementById('subCategory');
        const subSubSelect = document.getElementById('subSubCategory');
        const responseDiv = document.getElementById('response');

        const initSelect = (selectElement, items, placeholder) => {
            selectElement.innerHTML = `<option value="">${placeholder}</option>`;
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item.name || item;
                option.textContent = item.name || item;
                selectElement.appendChild(option);
            });
        };

        const showResponse = (content) => {
            if (Array.isArray(content)) {
                responseDiv.innerHTML = content.map(item => 
                    `<div class="response-item">${item}</div>`
                ).join('');
            } else {
                responseDiv.innerHTML = `<div class="response-item">${content}</div>`;
            }
        };

        mainSelect.addEventListener('change', () => {
            const category = data.find(c => c.category === mainSelect.value);
            initSelect(subSelect, category?.subCategories || [], '请选择子分类');
            subSubSelect.innerHTML = '<option value="">请选择平台</option>';
            responseDiv.innerHTML = '';
        });

        subSelect.addEventListener('change', () => {
            const category = data.find(c => c.category === mainSelect.value);
            const subCategory = category?.subCategories.find(s => s.name === subSelect.value);
            
            if (subCategory?.subCategories) {
                initSelect(subSubSelect, subCategory.subCategories, '请选择平台');
            } else {
                subSubSelect.innerHTML = '<option value="">请选择平台</option>';
                if (subCategory?.response) showResponse(subCategory.response);
            }
        });

        subSubSelect.addEventListener('change', () => {
            const category = data.find(c => c.category === mainSelect.value);
            const subCategory = category?.subCategories.find(s => s.name === subSelect.value);
            const platform = subCategory?.subCategories?.find(p => p.name === subSubSelect.value);
            
            if (platform?.response) showResponse(platform.response);
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            responseDiv.innerHTML = '';
            if (!keyword) return;

            const searchResults = [];
            data.forEach(category => {
                category.subCategories.forEach(sub => {
                    (sub.subCategories || [sub]).forEach(item => {
                        const contents = Array.isArray(item.response) ? item.response : [item.response];
                        const pathParts = [
                            category.category.toLowerCase(),
                            sub.name.toLowerCase(),
                            item.name ? item.name.toLowerCase() : ''
                        ];

                        const hasMatch = contents.some(content => content.toLowerCase().includes(keyword)) ||
                                       pathParts.some(part => part.includes(keyword));

                        if (hasMatch) {
                            contents.forEach(content => {
                                searchResults.push({
                                    path: `${category.category} → ${sub.name}${item.name ? ' → ' + item.name : ''}`,
                                    content: content
                                });
                            });
                        }
                    });
                });
            });

            if (searchResults.length > 0) {
                responseDiv.innerHTML = searchResults.map(result => 
                    `<div class="response-item">
                        <strong>${result.path}</strong>
                        <div>${result.content}</div>
                    </div>`
                ).join('');
            } else {
                responseDiv.innerHTML = '<div class="response-item">🔍 未找到相关话术</div>';
            }
        });

        (async () => {
            try {
                const response = await fetch('data.json');
                data = await response.json();
                initSelect(mainSelect, data.map(c => c.category), '请选择主分类');
            } catch (error) {
                console.error('加载失败:', error);
                alert('数据加载失败，请检查JSON文件');
            }
        })();
    </script>
</body>
</html>
