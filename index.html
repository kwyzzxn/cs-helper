<!DOCTYPE html>
<html>
<head>
    <title>客服小助手</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #4a90e2;
            --accent: #00c2a2;
            --background: #f8f9ff;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            padding: 2rem;
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: var(--background);
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 2rem;
            border-radius: 16px;
            margin: -2rem -2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 1.8rem;
        }

        #search {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .select-group {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0ff;
            border-radius: 8px;
            background: white;
            appearance: none;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: "⌄";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .response-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            white-space: pre-line;
        }

        .response-header {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>客服小助手</h1>
        <input type="text" id="search" placeholder="输入关键词搜索">
    </div>
    
    <div class="select-group">
        <div class="select-wrapper">
            <select id="mainCategory">
                <option value="">请选择主分类</option>
            </select>
        </div>
        <div class="select-wrapper">
            <select id="subCategory">
                <option value="">请选择子分类</option>
            </select>
        </div>
        <div class="select-wrapper">
            <select id="subSubCategory">
                <option value="">请选择平台</option>
            </select>
        </div>
    </div>

    <div id="response"></div>

    <script>
        let data = [];
        const initSelect = (select, items) => {
            select.innerHTML = items.map(item => 
                `<option value="${item.name}">${item.name}</option>`
            ).join('');
        };

        const updateResponse = () => {
            const mainCat = document.getElementById('mainCategory').value;
            const subCat = document.getElementById('subCategory').value;
            const subSubCat = document.getElementById('subSubCategory').value;
            
            let content = '';
            data.forEach(category => {
                if(category.category === mainCat) {
                    category.subCategories.forEach(sub => {
                        if(sub.name === subCat) {
                            (sub.subCategories || []).forEach(item => {
                                if(item.name === subSubCat) {
                                    const response = Array.isArray(item.response) ? 
                                        item.response.join('\n') : 
                                        item.response;
                                    content += `<div class="response-card">
                                        <div class="response-header">${category.category} → ${sub.name} → ${item.name}</div>
                                        <div>${response}</div>
                                    </div>`;
                                }
                            });
                        }
                    });
                }
            });
            
            document.getElementById('response').innerHTML = content;
        };

        document.getElementById('search').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const results = [];
            
            data.forEach(category => {
                category.subCategories.forEach(sub => {
                    (sub.subCategories || [sub]).forEach(item => {
                        const content = Array.isArray(item.response) ? 
                            item.response.join('\n') : 
                            item.response;
                        if(content.toLowerCase().includes(keyword)) {
                            results.push({
                                path: `${category.category} → ${sub.name}${item.name ? ' → '+item.name : ''}`,
                                content: content.replace(/\n/g, '
')
                            });
                        }
                    });
                });
            });

            document.getElementById('response').innerHTML = results.map(result => `
                <div class="response-card">
                    <div class="response-header">${result.path}</div>
                    <div>${result.content}</div>
                </div>
            `).join('');
        });

        (async () => {
            try {
                const response = await fetch('data.json');
                data = await response.json();
                
                const mainCat = document.getElementById('mainCategory');
                initSelect(mainCat, data.map(c => ({name: c.category})));
                
                mainCat.addEventListener('change', () => {
                    const category = data.find(c => c.category === mainCat.value);
                    initSelect(document.getElementById('subCategory'), category?.subCategories || []);
                    document.getElementById('subSubCategory').innerHTML = '<option value="">请选择平台</option>';
                    updateResponse();
                });

                document.getElementById('subCategory').addEventListener('change', () => {
                    const category = data.find(c => c.category === mainCat.value);
                    const sub = category?.subCategories.find(s => s.name === document.getElementById('subCategory').value);
                    initSelect(document.getElementById('subSubCategory'), sub?.subCategories || []);
                    updateResponse();
                });

                document.getElementById('subSubCategory').addEventListener('change', updateResponse);
            } catch (error) {
                console.error('加载失败:', error);
            }
        })();
    </script>
</body>
</html>
